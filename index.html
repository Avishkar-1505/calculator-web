<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div class="buttons">
            <div class="row">
                <button id="clear">AC</button>
                <button id="backspace">&lt</button>
                <button id="changeSign">+/-</button>
                <button class="operator">/</button>
            </div>
            <div class="row">
                <button class="operand">7</button>
                <button class="operand">8</button>
                <button class="operand">9</button>
                <button class="operator">*</button>
            </div>
            <div class="row">
                <button class="operand">4</button>
                <button class="operand">5</button>
                <button class="operand">6</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button class="operand">1</button>
                <button class="operand">2</button>
                <button class="operand">3</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button id="zero" class="operand">0</button>
                <button class="operand">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
