<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div class="buttons">
            <div class="row">
                <div class="button" id="clear">AC</div>
                <div class="button" id="backspace">&lt</div>
                <div class="button" id="changeSign">+/-</div>
                <div  class="operator button">/</div>
            </div>
            <div class="row">
                <div class="operand button">7</div>
                <div class="operand button">8</div>
                <div class="operand button">9</div>
                <div class="operator button">*</div>
            </div>
            <div class="row">
                <div class="operand button">4</div>
                <div class="operand button">5</div>
                <div class="operand button">6</div>
                <div class="operator button">-</div>
            </div>
            <div class="row">
                <div class="operand button">1</div>
                <div class="operand button">2</div>
                <div class="operand button">3</div>
                <div class="operator button">+</div>
            </div>
            <div class="row">
                <div id="zero" class="operand button">0</div>
                <div class="operand button">.</div>
                <div class="equals button">=</div>
            </div>
        </div>
    </div>
</body>
</html>
